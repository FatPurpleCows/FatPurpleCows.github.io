<html>

<canvas id="myCanvas"
		width="500px"
		height="500px"
		style="border: 1px dashed red"
		>
</canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	function drawCircle(x, y, radius, color) {
	context.beginPath();
	context.arc(x, y, radius, 0, Math.PI*2);
	context.fillStyle = color;
	context.fill();
	context.closePath();
}




	function myCoolAnimation() {
		var colors = ["red", "lime", "blue"]
		var colors =colors[Math.floor(Math.random()*colors.length)]
		drawCircle(
			Math.floor(Math.random()*500),
			Math.floor(Math.random()*500),
			Math.floor(Math.random()*10)+10,
			colors
			)
		if(is_paused == false) {
			if(make_faster == false){
				setTimeout(myCoolAnimation, 10)
			}
			else {
			setTimeout(myCoolAnimation, 1000)
		}
		}
		
	}
	var speed
	var make_faster = true;
	setTimeout(myCoolAnimation, .5)
	var is_paused = false;
	myCoolAnimation()
</script>


<br><br>
<button onclick="is_paused = false; myCoolAnimation()""><h1>Play</h1></button>
<button onclick="is_paused = true; myCoolAnimation()"><h1>Pause</h1></button>
<button onclick="make_faster = false; myCoolAnimation()"><h1>Fast Forward</h1></button>


</html>
